<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>คนไทย(n)</h1>
  <h2>เรื่องราวของคนไทยแท้</h2>

  <p class="note">1. สวัสดีเราคนไทย คนไทยแท้</p>

  <ol>
    <li class="note" value="2">คนไทยแปลว่าอิสระ จะทำไรก็ได้</li>

    <li class="note" id="id-selector-demo" value="3">ฉันเป็นคนไทยแทร่ เรื่องคนอื่นคือเรื่องของเรา</li>

    <li class="note" value="4">แต่คนไทยคนนี้ต้องการเงินใช้มาก</li>

   
    <li class="note" value="5">ขอบคุณที่อ่านเรื่องไร้สาระจบ</li>
  </ol>

</body>

</html>
